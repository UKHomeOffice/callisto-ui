---
kind: pipeline
type: kubernetes
name: callisto-ui

platform:
  os: linux
  arch: amd64

trigger:
  event:
    exclude:
      - promote  

steps:
  - name: fetch
    image: alpine/git
    commands:      
      - "git fetch origin +refs/heads/main:"

  - name: install dependencies
    image: &node_image # the version we're targeting for production
      node:16.15.0
    environment:
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
    commands:
      - npm install
    depends_on:
      - fetch      

  - name: lint project
    image: *node_image
    environment:
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
    commands:
      - npm run lint
      - npx stylelint "**/*.scss"
    depends_on:
      - install dependencies

  - name: test project
    image: *node_image
    environment:
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
    commands:
      - npm run test
    depends_on:
      - install dependencies

  - name: sonar analysis
    image: *node_image
    environment:
      SONAR_TOKEN:
        from_secret: sonar_token        
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
    commands:
      - npm install -g sonarqube-scanner
      - sonar-scanner -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$${SONAR_TOKEN} -Dsonar.projectKey=callisto-ui -Dsonar.organization=ukhomeoffice -Dsonar.projectName=callisto-ui -Dsonar.branch.name=$${DRONE_BRANCH} -Dsonar.sources=./src -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info -Dsonar.qualitygate.wait=true
    depends_on:
      - test project
    when:
      event:
        exclude:
        - pull_request

  - name: build project
    image: *node_image
    environment:
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
      VITE_KC_URL:
        from_secret: kc_url_dev
      VITE_KC_REALM:
        from_secret: kc_realm_dev
      VITE_KC_CLIENTID:
        from_secret: kc_clientid_dev
      VITE_TIMECARD_API_URL: "https://timecard.dev.callisto-notprod.homeoffice.gov.uk/"
      VITE_ACCRUALS_API_URL: "https://accruals.dev.callisto-notprod.homeoffice.gov.uk/"
    commands:
      - npm run build
    depends_on:
      - install dependencies

---
kind: pipeline
type: kubernetes
name: callisto-ui-dev-deploy

platform:
  os: linux
  arch: amd64

depends_on:
  - callisto-ui

trigger:
  event:
    - push
  branch:
    - main  

steps:
  - name: git tag push
    image: appleboy/drone-git-push
    settings:
      branch: main
      remote: git@github.com:UKHomeOffice/callisto-ui.git
      ssh_key:
        from_secret: github_private_key
      commit: true
      tag: v$${DRONE_BUILD_NUMBER}
      followtags: true     
  
  - name: upload to S3
    image: plugins/s3
    settings:
      bucket: ho-callisto-dev
      region: eu-west-2
      access_key:
        from_secret: s3_aws_access_key_id
      secret_key:
        from_secret: s3_aws_secret_access_key
      source: dist/**/*
      strip_prefix: dist/
      target: dev/main
    depends_on:
      - git tag push

---
kind: pipeline
type: kubernetes
name: callisto-ui-test-deploy

platform:
  os: linux
  arch: amd64

depends_on:
  - callisto-ui-dev-deploy

trigger:
  event:
    - promote
  target:
    - test

steps:
  - name: build for test
    image: node:16.15.0
    environment:
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
      VITE_KC_URL:
        from_secret: kc_url_test
      VITE_KC_REALM:
        from_secret: kc_realm_test
      VITE_KC_CLIENTID:
        from_secret: kc_clientid_test
      VITE_TIMECARD_API_URL: "https://timecard.test.callisto-notprod.homeoffice.gov.uk/"
      VITE_ACCRUALS_API_URL: "https://accruals.test.callisto-notprod.homeoffice.gov.uk/"                        
    commands:
      - npm ci
      - npm run build

  - name: upload to test S3
    image: plugins/s3
    settings:
      bucket: ho-callisto-dev
      region: eu-west-2
      access_key:
        from_secret: s3_aws_access_key_id
      secret_key:
        from_secret: s3_aws_secret_access_key
      source: dist/**/*
      strip_prefix: dist/
      target: test/main
    depends_on:
      - build for test

---
kind: pipeline
type: kubernetes
name: callisto-ui-prod-deploy

platform:
  os: linux
  arch: amd64

depends_on:
  - callisto-ui-test-deploy

trigger:
  event:
    - promote
  target:
    - production

steps:
  - name: build for prod
    image: node:16.15.0
    environment:
      NPM_AUTH_TOKEN:
        from_secret: npm_auth_token
      VITE_KC_URL:
        from_secret: kc_url_prod
      VITE_KC_REALM:
        from_secret: kc_realm_prod
      VITE_KC_CLIENTID:
        from_secret: kc_clientid_prod
      VITE_TIMECARD_API_URL: "https://timecard.callisto.homeoffice.gov.uk/"
      VITE_ACCRUALS_API_URL: "https://accruals.callisto.homeoffice.gov.uk/"                        
    commands:
      - npm ci
      - npm run build

  - name: upload to prod S3
    image: plugins/s3
    settings:
      bucket: ho-callisto
      region: eu-west-2
      access_key:
        from_secret: s3_aws_access_key_id_prod
      secret_key:
        from_secret: s3_aws_secret_access_key_prod
      source: dist/**/*
      strip_prefix: dist/
      target: main
    depends_on:
      - build for prod

---
kind: pipeline
type: kubernetes
name: callisto-ui notifications

trigger:
  status:
    - success
    - failure
  # event:
  #   - push

depends_on:
  - callisto-ui
  - callisto-ui-test-deploy
  - callisto-ui-prod-deploy

slack: &slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: SLACK_WEBHOOK_URL
    channel: callisto-tech-notifications
    username: Drone

  
steps:  
  - name: slack_build
    <<: *slack
    settings:
      template: |
        {{#success build.status}}
          Build #{{ build.number }} succeeded! :tada:
        {{else}}
          Build #{{ build.number }} failed :alert:
        {{/success}}
        Commit: <${DRONE_REPO_LINK}/commit/{{ build.commit }}|{{ truncate build.commit 8 }}> - {{{ trim build.message }}}
        Repo: {{ repo.name }}
        Branch: <${DRONE_REPO_LINK}/commits/{{ build.branch }}|{{ build.branch }}>
        Author: {{ build.author }}
        <https://sonarcloud.io/dashboard?id=callisto-ui&branch={{ build.branch }}&resolved=false|SonarCloud Analysis Report>
    when:
      event: 
        - push

  - name: slack_deploy
    <<: *slack
    settings:
      template: >
        {{#success build.status}}
          :rocket: Successful *{{uppercasefirst build.deployTo}}* deployment for *{{repo.name}} build #{{build.number}}*.          
        {{else}}
          :zombie: Problem *{{uppercasefirst build.deployTo}}* deployment failed for *{{repo.name}}* <${DRONE_BUILD_LINK}| build #{{build.number}}>.
        {{/success}}       
    when:
      event: 
        - promote   
