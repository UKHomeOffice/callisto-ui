version: '3'

services:
  keycloak:
    container_name: callisto-ui-keycloak-localdev
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/auth']
      start_period: 30s
    image: jboss/keycloak:15.0.2
    ports:
      - '8080:8080'
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: h2
    volumes:
      - ${PWD}/keycloak/config:/opt/jboss/keycloak/config
    command:
      - '-Dkeycloak.migration.action=import'
      - '-Dkeycloak.migration.provider=dir'
      - '-Dkeycloak.migration.dir=/opt/jboss/keycloak/config'
    networks:
      - callisto

  callisto-ui:
    container_name: callisto-ui-web-localdev
    build:
      context: .
      dockerfile: Dockerfile.localdev
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    networks:
      - callisto

networks:
  callisto:
    name: callisto-localdev_callisto
    driver: bridge
    external: true
